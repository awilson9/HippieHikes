<ion-view view-title="Hippie Hikes">
 	<ion-content>
   <div>
      <div class="bar bar-subheader" style="position:relative">
         <h1 class="title">Near You</h1>
      </div>
     <div class="homepage-container">
      <div ng-repeat="guide in closest" style="border-image-width:0">
      
         <img ng-click="openGuide(guide.name)" src="{{guide.src}}" style="{{setStyle(guide, 'near')}}"/>
       
      </div>
      </div>
   </div>
   <div>
      <div class="bar bar-subheader" style="position:relative">
         <h1 class="title">Favorited</h1>
      </div>
   
      <div>
      </div>
   </div>
   <div>
      <div class="bar bar-subheader" style="position:relative">
         <h1 class="title">Featured</h1>
      </div>
     
      <div class="homepage-container">
         <div ng-repeat="guide in featured">   
               <img ng-click="openGuide(guide.name)" src= "{{guide.src}}" style="{{setStyle(guide, 'featured')}}"/>
         </div>
      </div>
   </div>
   <div>
      <div class="bar bar-subheader" style="position:relative">
         <h1 class="title">New</h1>
      </div>
     
      <div class="homepage-container">
         <div ng-repeat="guide in new">
               <img ng-click="openGuide(guide.name)" src= "{{guide.src}}" style={{setStyle(  guide, 'new')}}/>
         </div>
   </div>
   </div>
 	</ion-content>
   
</ion-view>
