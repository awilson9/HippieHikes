<ion-view title="HippieHikes">
<!--    <ion-nav-title>
        <img class="title-image" src="img/Logo.png" height="25" />
   </ion-nav-title> -->

</ion-header-bar>
 	<ion-content>
   <div>
      <div class="bar bar-subheader" style="position:relative">
         <h1 class="title">Near You</h1>
      </div>
     <div class="homepage-container">
      <div ng-repeat="guide in closest" style="border-image-width:0">
      
         <img ng-click="openGuide(guide.name)" src="{{guide.src}}" style="{{guide.style}}"/>
       
      </div>
      </div>
   </div>
   <div>
      <div class="bar bar-subheader" style="position:relative">
         <h1 class="title">Featured</h1>
      </div>
     
      <div class="homepage-container">
         <div ng-repeat="guide in featured">   
               <img ng-click="openGuide(guide.name)" src= "{{guide.src}}" style="{{guide.style}}"/>
         </div>
      </div>
   </div>
   <div>
      <div class="bar bar-subheader" style="position:relative">
         <h1 class="title">New</h1>
      </div>
     
      <div class="homepage-container">
         <div ng-repeat="guide in new">
               <img ng-click="openGuide(guide.name)" src= "{{guide.src}}" style={{guide.style}}/>
         </div>
   </div>
   </div>
 	</ion-content>
   
</ion-view>
